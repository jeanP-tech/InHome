{% extends 'home/base.html' %}
{% block content %}

<div class="login-page">
  <div class="form">
    <form method="POST" action="{% url 'signup' %}" class="register-form">
      {% csrf_token %}
      <input name="username" type="text" placeholder="아이디"/>
      <input name="password1" type="password" placeholder="비밀번호"/>
      <input name="password2" type="password" placeholder="비밀번호 확인"/>
      <button type="submit" value="sign up"> 가입하기 </button>
    </form>
  </div>
</div>
{% endblock %}
